<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bi-directional WebSocket Chat Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-css">
	<link rel="stylesheet" href="http://bit.ly/cdn-bootstrap-theme">
	<script src="http://bit.ly/cdn-bootstrap-jq"></script>
	<script src="/script.js"></script>
</head>
<body lang="en">
	<div class="vertical-center">
		<div style="grid-template-areas: 'a b'; grid-template-columns: 250px 1fr; display: grid;">
			<div>
				<h2>User List</h2>
			    <ul id="users" class="list-unstyled">
				</ul>
			</div>
			<div>
				<form role="form" id="username-form" onsubmit="return false;">
					<div class="form-group">
					<input class="form-control" type="text" id="username" name="username" placeholder="Username" value="" autofocus/>
					</div>
				</form>
				<ul id="messages" class="list-unstyled">
				</ul>
				<hr />
				<form role="form" id="chat-form" onsubmit="return false;">
					<div class="form-group">
					<input class="form-control" type="text" id="message" name="message" placeholder="Type text to echo in here" value="" autofocus/>
					</div>
					<button type="button" id="send" class="btn btn-primary" onclick="">Send Message</button>
				</form>
			</div>
		</div>
	</div>
	<script src="http://bit.ly/cdn-bootstrap-minjs"></script>
</body>
</html>
